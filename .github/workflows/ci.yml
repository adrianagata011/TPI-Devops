name: CI/CD TPI DevOps

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      MONGO_URL: mongodb://localhost:27017/todolist_test

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./backend/package-lock.json

      - name: ğŸ“¦ Instalar dependencias del backend
        working-directory: ./backend
        run: npm install

      - name: â±ï¸ Esperar a Mongo
        run: sleep 10

      - name: ğŸ§ª Ejecutar tests del backend
        working-directory: ./backend
        run: npm test

      - name: ğŸ” Log in a DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build y push imagen backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tpi-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/tpi-backend:latest

      - name: ğŸ³ Build y push imagen frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tpi-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/tpi-frontend:latest

      - name: ğŸš‚ Desplegar en Railway
        uses: railwayapp/cli-action@v1
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
          command: up --service backend


