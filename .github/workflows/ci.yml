name: CI/CD TPI DevOps

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      MONGO_URL: mongodb://localhost:27017/todolist_test

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./backend/package-lock.json

      - name: ğŸ“¦ Instalar dependencias del backend
        working-directory: ./backend
        run: npm install

      - name: ğŸ§ª Ejecutar tests del backend
        working-directory: ./backend
        run: npm test

      - name: ğŸ” Log in a DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build y push imagen backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tpi-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tpi-backend:latest

      - name: ğŸ³ Build y push imagen frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tpi-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tpi-frontend:latest

      - name: ğŸš‚ Desplegar en Railway
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          railway up --service backend
